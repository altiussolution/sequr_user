<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6 px-0">
        <div class="login d-flex align-items-center py-5">
            <div class="logo-image"></div>
          <div class="container">
            
            <div class="row mt-5">
              <div class="col-md-9 col-lg-8 mx-auto mt-5">
                <div class="login-heading mb-4 as-color-3 "> Forgot Your Password?</div>
                <p style="font-size: 18px ;font-weight: 400;">Enter your username for verification process</p>
                <form [formGroup]="loginForm" autocomplete="off">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username" formControlName="username">
                   
                  </div>
               
                  <div class="text-right ">
                    <a class="as-color-1 pointer" [routerLink]="'/login'">Back to Login</a>
                  </div>
                 
                  <div class="d-grid text-center mt-5">
                    <button [disabled]="!loginForm.valid" class="btn btn-primary btn-login  fw-bold mb-2" (click)="forgot()" type="button" >Submit</button>
                   
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
