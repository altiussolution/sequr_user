<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6 px-0">
        <div class="login d-flex align-items-center py-5">
            <div class="logo-image"></div>
          <div class="container">
            
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto ">
                <div class="login-heading mb-4 as-color-3"> Sign in with Email</div>
  
                <!-- Sign In Form -->
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                   
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    
                  </div>
                  <div class="text-right">
                    <a class="as-color-1" href="#">Forgot password?</a>
                  </div>
                 
  
                  <div class="d-grid text-center">
                    <button class="btn btn-primary btn-login  fw-bold mb-2" type="button" data-toggle="modal" data-target="#myModal">Sign In</button>
                   
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body text-center">
          <div>Forgot Password?</div>
          <div>Please contact admin to get your password</div>
          <div class="d-grid ">
            <button class="btn btn-lg btn-primary btn-login  fw-bold mb-2" type="button" >Okay</button>
           
          </div>
        </div>
  
        
  
      </div>
    </div>
  </div>
