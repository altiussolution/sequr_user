<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6 px-0">
        <div class="login d-flex align-items-center py-5">
            <div class="logo-image"></div>
          <div class="container">
            
            <div class="row mt-5">
              <div class="col-md-9 col-lg-8 mx-auto mt-5">
                <div class="login-heading mb-4 as-color-3 "> Sign in with Email</div>
  
               
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                   
                  </div>
                  <div class="form-floating mb-4 relative ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <i class="fa fa-eye-slash as-eye"></i>
                  </div>
                  <div class="text-right ">
                    <a class="as-color-1 as-font-14" href="#">Forgot password?</a>
                  </div>
                 
  
                  <div class="d-grid text-center mt-5">
                    <button class="btn btn-primary btn-login  fw-bold mb-2" type="button" data-toggle="modal" data-target="#myModal">Sign In</button>
                   
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body text-center">
          <div class="login-popup"></div>
          <div class="as-font-24 as-color-5 my-3">Forgot Password?</div>
          <div class="mb-3">Please contact admin to get your password</div>
          <div class="d-grid mb-3">
            <button class="btn btn-lg btn-primary btn-login  fw-bold mb-2" type="button" >Okay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
