<div class="container-fluid as-mt-main mycart">
  <div class="as-header">
    <div class="as-title">
      My Cart
    </div>
    <div class="row as-color-1">
      <div class="form-group form-check mr-3">
        <input type="checkbox" class="form-check-input" id="selectall">
        <label class="form-check-label" for="selectall">Select All</label>
      </div>
      <div class="mr-5">
        <i class="fa fa-trash-o as-font-20" aria-hidden="true"></i>
      </div>
      <div class="mr-3 as-font-14">
        Items 1-8 of 8
      </div>
      <div class="mr-3 pointer as-g-active view-active" (click)="gridview()">
        <i class="fa fa-th" aria-hidden="true"></i>
      </div>
      <div class="mr-3  pointer as-l-active" (click)="listview()">
        <i class="fa fa-list" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="row mx-0 as-grid">
    <div class="as-card py-3" *ngFor="let cart of cartList">
      <div class="">
        <img class="as-product-img" [src]="cart?.item?.image_path" onError="this.src='../../../assets/img/tools.png'">
        <!-- <div class="as-product-img" style="background-image: url(../../../assets/img/tools.png);"></div> -->
      </div>

      <div class="mb-3 text-left as-bold as-color-4">{{cart?.item?.item_name}}</div>
      <div class="row align-items-center mx-0">
        <div class="dropdown mr-3">
          <!-- <div type="button" class=" dropdown-toggle btn btn-round btn-light" data-toggle="dropdown"> -->
          <input style="width: 50px;" type="number" min="1" [value]="cart?.qty" #qty>
          <!-- </div> -->
          <!-- <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">1</a>
                  <a class="dropdown-item" href="#">2</a>
                  <a class="dropdown-item" href="#">3</a>
              </div> -->
        </div>
        <div>
          <button type="button" class="btn as-btn btn-primary mr-3" (click)="updateCart(cart, qty.value)">Update</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-round btn-light "><i class="fa fa-trash-o as-font-20"
              aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="form-group form-check as-check">
        <input type="checkbox" class="form-check-input" id="Check1">
      </div>
    </div>
  </div>
  <div class="text-right mb-5 mt-3">
    <button type="button" class="btn as-btn btn-primary mr-3">Add More</button>
    <button type="button" class="btn as-btn btn-secondary ">Take Now</button>
  </div>
</div>
