<div class="container-fluid as-mt-main">
    <div class="as-header">
        <div class="as-title">
            {{categoryName}} 
        </div>
        <div class="row as-color-1">
            <div class="as-font-14">
                <mat-paginator [length]="subcategories.length"
                [pageSize]="size"
                [pageIndex]="page"
                [pageSizeOptions]="[4, 8, 12]"
                (page)="getData($event)">
                </mat-paginator>
            </div>
            <div class="mr-3 pointer  as-g-active view-active d-none" (click)="gridview()">
                <i class="fa fa-th" aria-hidden="true"></i>
            </div>
            <div class="mr-3 pointer  as-l-active d-none" (click)="listview()">
                <i class="fa fa-list" aria-hidden="true"></i>
            </div>
        </div>
    </div>
   

   
    <div class="row ml-0 as-grid" *ngIf="data">
      <div class="as-card " *ngFor="let category of data">
        <!--<div class="as-home-img" style="background: url({{category?.image_path}});"  (click)="selectcategory(category)"></div>-->
        <div *ngIf="onoff === true">
            <img class="as-home-img" src="{{category?.image_path}}" (click)="selectcategory(category)" onError="this.src='../../../assets/img/errorimage.png'"> 
        </div>
          <div *ngIf="onoff === false">
            <img class="as-home-img" [src]="category.image" (click)="selectcategory(category)" onError="this.src='../../../assets/img/errorimage.png'"> 
          </div>
        <a class="as-crd-title-new" (click)="selectcategory(category)">{{category?.sub_category_name}}</a>  
    </div>
    <ng-container class="ng-star-inserted w-100 text-center as-nodata" *ngIf="data?.length == 0">
        <div class="no_data_msg w-100 text-center as-nodata ">No Data Avaliable</div>
      </ng-container>
    <!--<ng-container class="ng-star-inserted w-100 text-center as-nodata" *ngIf="data?.length == 0">
        <div class="no_data_msg ">No Data Avaliable</div>
      </ng-container>-->
    </div>
